version: "3.8"

services:
  apchaubot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apchaubot
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
      - PORT=8080
      - NODE_ENV=production
    # Mount .env file from persistent storage
    # IMPORTANT: Update PERSISTENT_DIR to your actual persistent directory path
    env_file:
      - ${PERSISTENT_DIR:-.}/persistent/.env
    # Optional: Mount logs directory for persistent logging
    volumes:
      - ${PERSISTENT_DIR:-.}/persistent/logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
