version: "3.8"

services:
  apchaubot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apchaubot
    ports:
      - "8080:8080"
    volumes:
      # Named volume for persistent config (stores .env file)
      # The docker-entrypoint.sh script loads .env from here
      - apchaubot-config:/app/config
      # Named volume for persistent logs
      - apchaubot-logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes - stored in /var/lib/docker/volumes/ (persists!)
volumes:
  apchaubot-config:
    name: apchaubot-config
  apchaubot-logs:
    name: apchaubot-logs
